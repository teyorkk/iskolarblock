<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IskolarBlock - Offline</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #fff7ed;
        color: #0f172a;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        text-align: center;
        padding: 2rem;
      }
      .card {
        max-width: 420px;
        background: white;
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 10px 30px rgba(249, 115, 22, 0.2);
      }
      h1 {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You're Offline</h1>
      <p>
        IskolarBlock needs an internet connection right now. We'll reconnect
        automatically once you're back online.
      </p>
    </div>
  </body>
</html>
